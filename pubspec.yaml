name: mentalboost
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.5
  date_time_picker: "^2.1.0"
  provider: ^6.0.5
  fluttertoast: ^8.2.1
  uuid: ^3.0.6
  flutter_markdown: ^0.6.0
  image_picker: ^1.0.0
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/quiz/
    - assets/images/dokter/
    - assets/images/tips/
    - assets/fonts/

  fonts:
    - family: musseoBold
      fonts:
        - asset: assets/fonts/MuseoSans_500.otf
          weight: 700
    - family: barcode39
      fonts:
        - asset: assets/fonts/LibreBarcode39Text-Regular.ttf
          weight: 700
